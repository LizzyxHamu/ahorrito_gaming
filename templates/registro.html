<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Ahorrito Gaming</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
        }
        
        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #333;
        }
        
        .separator span {
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <!-- Incluir el menú -->
    <div data-include="includes/menu.html"></div>

    <!-- Registration Section -->
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card bg-dark">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                            <h2 class="fw-bold">Crear una cuenta</h2>
                            <p class="text-muted">Únete a Ahorrito Gaming y disfruta de ofertas exclusivas</p>
                        </div>

                        <form>
                            <div class="row mb-4">
                                <div class="col-md-6 mb-4 mb-md-0">
                                    <label for="firstName" class="form-label">Nombre</label>
                                    <input type="text" class="form-control bg-dark text-light border-secondary" id="firstName" placeholder="Tu nombre" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Apellido</label>
                                    <input type="text" class="form-control bg-dark text-light border-secondary" id="lastName" placeholder="Tu apellido" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-dark border-secondary">
                                        <i class="fas fa-envelope text-primary"></i>
                                    </span>
                                    <input type="email" class="form-control bg-dark text-light border-secondary" id="email" placeholder="tu@email.com" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-dark border-secondary">
                                        <i class="fas fa-lock text-primary"></i>
                                    </span>
                                    <input type="password" class="form-control bg-dark text-light border-secondary" id="password" placeholder="Crea una contraseña" required>
                                    <button class="btn btn-outline-secondary border-secondary" type="button" id="togglePassword">
                                        <i class="far fa-eye"></i>
                                    </button>
                                </div>
                                <div class="progress mt-2" style="height: 5px;">
                                    <div class="progress-bar bg-danger" role="progressbar" style="width: 0%"></div>
                                </div>
                                <small class="text-muted">La contraseña debe tener al menos 8 caracteres, incluyendo letras, números y símbolos</small>
                            </div>

                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-dark border-secondary">
                                        <i class="fas fa-lock text-primary"></i>
                                    </span>
                                    <input type="password" class="form-control bg-dark text-light border-secondary" id="confirmPassword" placeholder="Repite tu contraseña" required>
                                </div>
                            </div>

                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="termsCheck" required>
                                <label class="form-check-label" for="termsCheck">
                                    Acepto los <a href="terminos.html" class="text-primary">Términos y Condiciones</a> y la <a href="privacidad.html" class="text-primary">Política de Privacidad</a>
                                </label>
                            </div>

                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="newsletterCheck">
                                <label class="form-check-label" for="newsletterCheck">
                                    Quiero recibir ofertas y novedades por correo electrónico
                                </label>
                            </div>

                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-user-plus me-2"></i>Crear cuenta
                                </button>
                            </div>

                            <div class="text-center mb-4">
                                <p>¿Ya tienes una cuenta? <a href="login.html" class="text-primary">Inicia sesión aquí</a></p>
                            </div>

                            <div class="separator text-muted text-center mb-4">
                                <span>O regístrate con</span>
                            </div>

                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <button type="button" class="btn btn-outline-primary w-100">
                                        <i class="fab fa-google me-2"></i>Google
                                    </button>
                                </div>
                                <div class="col-sm-6">
                                    <button type="button" class="btn btn-outline-primary w-100">
                                        <i class="fab fa-facebook-f me-2"></i>Facebook
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Incluir el footer -->
    <div data-include="includes/footer.html"></div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Includes JS -->
    <script src="assets/js/includes.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/scripts.js"></script>
    <!-- Registration JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
            
                        // Password strength meter
                        const passwordInput = document.getElementById('password');
            const progressBar = document.querySelector('.progress-bar');
            
            passwordInput.addEventListener('input', function() {
                const value = passwordInput.value;
                let strength = 0;
                
                if (value.length >= 8) strength += 25;
                if (/[A-Z]/.test(value)) strength += 25;
                if (/[0-9]/.test(value)) strength += 25;
                if (/[^A-Za-z0-9]/.test(value)) strength += 25;
                
                progressBar.style.width = strength + '%';
                
                if (strength <= 25) {
                    progressBar.className = 'progress-bar bg-danger';
                } else if (strength <= 50) {
                    progressBar.className = 'progress-bar bg-warning';
                } else if (strength <= 75) {
                    progressBar.className = 'progress-bar bg-info';
                } else {
                    progressBar.className = 'progress-bar bg-success';
                }
            });
            
            // Confirm password validation
            const confirmPassword = document.getElementById('confirmPassword');
            
            confirmPassword.addEventListener('input', function() {
                if (passwordInput.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('Las contraseñas no coinciden');
                } else {
                    confirmPassword.setCustomValidity('');
                }
            });
        });
    </script>
</body>
</html>
