    <!-- Bootstrap CSS -->

        <h1 class="mb-4">Gift Cards</h1>
        
        <!-- Gift Cards Content -->
        <div class="row g-4">
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <img src="https://placehold.co/300x150?text=Steam+Gift+Card" class="card-img-top" alt="Gift Card">
                    <div class="card-body">
                        <h5 class="card-title">Steam Gift Card</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="game-price">$40.000</span>
                            <span class="badge bg-secondary">Digital</span>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent border-top-0">
                        <div class="d-grid">
                            <button class="btn btn-primary">
                                <i class="fas fa-shopping-cart me-2"></i>Añadir
                            </button>
                        </div>
                    </div>
                </div>
            </div>

<!-- Incluir el footer -->

            <div class="col-md-8">
